<script>
    var ary1=[1,4,4,4,4,4,2,1,2,3,3,1,2,3];
    Array.prototype.rmsame=function(){
        //思路1：双重循环
        for(var i=0; i<this.length; i++){
            var cur=this[i];
            for(var j=i+1; j<this.length; j++){
                if(cur===this[j]){
                    this.splice(j,1);
                    j--;
                }
            }
        }
        return this;
    };
    ary1.rmsame();
    console.log(ary1);
    var res=ary1.rmsame().sort(function(a,b){return a-b}).pop().push(5);
