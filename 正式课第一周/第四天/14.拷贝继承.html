<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //让obj2克隆一份跟obj1一模一样的内容；
    function extend(obj1,obj2){
        for(var attr in obj1){
            obj2[attr]=obj1[attr];
        }
        return obj2;
    }
    //拷贝继承：call继承+extend继承；
    function F(){
        this.x=100;
        this.y=200;
    }
    F.prototype.getName=function(){};
    var f1=new F;
    function S(){
        F.call(this);//让子类私有继承父类私有；
    }
    //通过for in循环，只能遍历自定义的属性和方法，无法遍历系统提供的属性和方法；
    extend(F.prototype, S.prototype);//让子类公有继承父类公有；
    var s1=new S;
    console.dir(f1);
    console.dir(s1);

</script>
</body>
</html>
