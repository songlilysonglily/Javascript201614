<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var obj1={name:'zhufeng',age:8};
    var obj2={};
    extend(obj1,obj2);

    obj2.like='eat';
    console.log(obj1);
    console.log(obj2);
    //让obj2克隆一份跟obj1一模一样的内容；
    function extend(obj1,obj2){
        for(var attr in obj1){
            obj2[attr]=obj1[attr];
        }
        return obj2;
    }

</script>
</body>
</html>
