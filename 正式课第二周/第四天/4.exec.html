    /*

    //把this这个字符串中的所有数字分组拎出来；
    String.prototype.myMatch=function(reg){
        //this：字符串实例
        var res=reg.exec(this);
        var ary=[];
        while(res){
            ary.push(res[0]);
            res=reg.exec(this);
