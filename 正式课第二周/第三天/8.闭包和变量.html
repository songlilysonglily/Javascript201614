<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fn(){
        var ary=[];
        for(var i=0; i<10; i++){
            ary[i]=(function(index){
                return function(){
                    return index;
                }
            })(i);
        }
        return ary;
    }
    var res=fn();
    console.log(res[0]())//0
    console.log(res[1]())//1
    console.log(res[2]())//2
    console.log(res[3]())//3
</script>
</body>
</html>
